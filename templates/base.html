<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="{% url 'index' %}">Startseite</a>
                <a class="navbar-brand" href="{% url 'kurs_start' %}">Kurs</a>
				<a class="navbar-brand" href="{% url 'frage_start' %}">MC-Frage</a>
				<a class="navbar-brand" href="{% url 'richtigoderfalsch_start' %}">RF-Frage</a>
				<a class="navbar-brand" href="{% url 'mctest_select' %}">MC-Modus</a>
				<a class="navbar-brand" href="{% url 'rftest_select' %}">RF-Modus</a>
				
				{% if user.is_authenticated %}
                <a class="navbar-brand ml-auto order-md-last">Benutzername: {{ user.get_username }}</a>
                <a class="navbar-brand ml-auto order-md-last" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
                {% else %}
                <a class="navbar-brand ml-auto order-md-last" href="{% url 'login'%}?next={{request.path}}">Login</a>
                {% endif %}
               </a>
            </nav>
        </header>
        <div class="jumbotron">
            <h1>ISEF Quiz App</h1>
        </div>
        {% block content %}
        {% endblock content %}
    </div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
