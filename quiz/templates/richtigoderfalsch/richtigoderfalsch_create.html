{% extends 'base.html' %}

{% block content %}
<h2>Neue RF-Frage hinzufügen</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a class="btn btn-danger btn-sm" href="{% url 'richtigoderfalsch_start' %}">Abbrechen</a>
    <button type="reset" class="btn btn-secondary btn-sm">Zurücksetzen</button>
    <button type="submit" class="btn btn-success btn-sm">Speichern</button>
</form>
{% endblock content %}
