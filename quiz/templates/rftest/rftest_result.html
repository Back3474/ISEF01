{% extends 'base.html' %}
 
{% block content %}
 
<div class="container ">
        
    <div class="card-columns" style="padding: 10px; margin: 20px;">
        <div class="card" align="centre " style="width: 32rem; border:5px black solid">
            <img class="card-img-top" src="http://kmit.in/emagazine/wp-content/uploads/2018/02/karnataka-results.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Punkte: {{punkte}}</h5>
				<p class="card-text">Anzahl Fragen: {{rffragenanzahl}}</p>
                <p class="card-text">Prozent: {{prozent}}%</p>
                <p class="card-text">benötigte Zeit: {{time}} seconds</p>
                <p class="card-text">Korrekte Antworten: {{korrekt}}</p>
                <p class="card-text">Falsche Antworten: {{falsch}}</p>
                <h5>Viel Glück beim nächsten Quiz!</h5>
            </div>
        </div>
    </div>
 
</div>
 
{% endblock %}
