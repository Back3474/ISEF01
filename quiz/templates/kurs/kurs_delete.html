{% extends 'base.html' %}

{% block content %}
<h2>Kurs löschen</h2>
<form action="" method="post">{% csrf_token %}
    <p>Bist du sicher das du diesen Kurs löschen willst?</p>
    <p><strong>{{ kurs.name }} {{ kurs.beschreibung}}</strong></p>
    <a class="btn btn-secondary btn-sm" href="{% url 'kurs_detail' kurs.pk %}">Zurück</a>
    <button type="submit btn-sm" class="btn btn-danger btn-sm">Löschen</button>
</form>
{% endblock content %}
