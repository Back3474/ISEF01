{% extends 'base.html' %}

{% block content %}
    <h2>Frage Details</h2>
    <p>Name: {{ frage.name }}</p>
    <p>Kurs: {{ frage.kurs }}</p>
    <a class="btn btn-secondary btn-sm" href="{% url 'frage_start' %}">Zurück</a>
    <a class="btn btn-danger btn-sm" href="{% url 'frage_delete' frage.pk %}">Löschen</a>
    <a class="btn btn-success btn-sm" href="{% url 'frage_update' frage.pk %}">Update</a>
{% endblock content %}
