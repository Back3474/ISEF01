{% extends 'base.html' %}

{% block content %}
<h2>Frage löschen</h2>
<form action="" method="post">{% csrf_token %}
    <p>Bist du sicher das du diese Frage löschen willst?</p>
    <p><strong>{{ frage.name }} - {{ frage.kurs }}</strong></p>
    <a class="btn btn-secondary btn-sm" href="{% url 'frage_detail' frage.pk %}">Zurück</a>
    <button type="submit btn-sm" class="btn btn-danger btn-sm">Löschen</button>
</form>
{% endblock content %}
