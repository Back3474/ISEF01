{% extends 'base.html' %}

{% block content %}
<h2>Alle Egebnisse</h2>
<ul>
    {% for ergebnis in object_list %}
	<li><a href="{% url 'ergebnis_detail' ergebnis.pk %}">{{ ergebnis.testmodus }} - {{ ergebnis.benutzername }} - {{ ergebnis.punkte }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
