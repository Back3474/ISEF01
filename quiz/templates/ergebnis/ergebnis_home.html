{% extends 'base.html' %}

{% block content %}
<div class="text-center">
	<p><button type="button" class="btn btn-outline-success"><a href="{% url 'ergebnis_toppunkte' %}"> Ergebnis ALL Top Punkte</a></button></p>
	<p><button type="button" class="btn btn-secondary btn-lg"><a href="{% url 'ergebnis_topgroupbypunkte' %}"> Ergebnis ALL Top Group by Punkte</a></button></p>
	<p><button type="button" class="btn btn-success "><a href="{% url 'ergebnis_topmcgroupbypunkte' %}"> Ergebnis ALL Top MC Group by Punkte</a></button></p>
	<p><button type="button" class="btn btn-danger"><a href="{% url 'ergebnis_toprfgroupbypunkte' %}"> Ergebnis ALL Top RF Group by Punkte</a></button></p>
	<p><button type="button" class="btn btn-dark btn-sm"><a href="{% url 'ergebnis_mctoppunkte' %}"> Ergebnis MC Top Punkte</a></button></p>
	<p><button type="button" class="btn btn-info btn-sm"><a href="{% url 'ergebnis_rftoppunkte' %}"> Ergebnis RF Top Punkte</a></button></p>
</div>
<h2 class="text-center">Alle Ergebnisse</h2>

<table class ="table table-striped table-hover">
	<thead class="table-warning">
		<th scope = "col">Testmodus</th>
		<th scope = "col">Benutzername</th>
		<th scope = "col">Punkte</th>
	</thead>

	<tbody>
	{% for ergebnis in object_list %}
		<tr>
			<td> <a href="{% url 'ergebnis_detail' ergebnis.pk %}">{{ ergebnis.testmodus }}</a> </td>
			<td> <a href="{% url 'ergebnis_detail' ergebnis.pk %}">{{ ergebnis.benutzername }}</a> </td>
			<td> <a href="{% url 'ergebnis_detail' ergebnis.pk %}">{{ ergebnis.punkte }}</a> </td>
		</tr>
	{% endfor %}
	</tbody>

</table>


{% endblock content %}
